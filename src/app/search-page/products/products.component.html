<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
  <h3 class="text-black margin-bootom-20 hidden-xs">{{ storeName }}</h3>
  <div class="panel"
       data-infinite-scroll
       [infiniteScrollDistance]="0"
       [infiniteScrollDisabled]="isEmptyResponse"
       [infiniteScrollThrottle]="300"
       (scrolled)="onScrollDown()"
  >
    <div class="panel-body padding-right">
      <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div id="panel">
            <div *ngIf="!searchItems.length">"{{ this.searchQuery }}" not found</div>
            <div *ngFor="let item of searchItems | productsFilter:categoryFilter" class="col-md-3 col-sm-4 col-xs-6" style="height: 250px;">
              <div class="row">
                <div class="owl-item">
                  <a (click)="addToCart($event, item._source)" href="#" class="btn btn-success add-to-cart">ADD TO
                    CART</a>
                  <div class="carousel-item">
                    <img style="max-width: 100%; max-height: 100px;" src="{{ item._source.image_url }}">
                  </div>
                  <div class="item-label">{{ item._source.size_unit }}</div>
                  <p class="text-black">{{ item._source.name }}</p>
                  <span class="text-success">
                            {{ item._source.price.price_full + ' ' +  item._source.price.price_currency }}
                          </span>
                </div>
              </div>
            </div>
          </div
          >
        </div>
      </div>
    </div>
  </div>

</div>
