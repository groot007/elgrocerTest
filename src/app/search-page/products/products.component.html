<div *ngIf="!searchItems.length">Not found</div>
<div *ngFor="let item of searchItems" class="col-md-3 col-sm-4 col-xs-6" style="height: 250px;">
  <div class="row">
    <div class="owl-item">
      <a (click)="addToCart($event, item._source)" href="#" class="btn btn-success add-to-cart">ADD TO CART</a>
      <div class="carousel-item">
        <img style="max-width: 100%; max-height: 100px;" src="{{ item._source.image_url }}">
      </div>
      <div class="item-label">{{ item._source.size_unit }}</div>
      <p class="text-black">{{ item._source.name }}</p>
      <span class="text-success">
                            {{ item._source.price.price_full + ' ' +  item._source.price.price_currency }}
                          </span>
    </div>
  </div>
</div>
